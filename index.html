<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriElite | Nutrición & Entrenamiento Premium</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Elit" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
    }

    /* ===== NAVBAR ===== */
    nav[role="navigation"] {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 40px;
    }

    /* ===== BRAND (logo + nombre) ===== */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .brand img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      animation: goldGlow 3s ease-in-out infinite alternate;
    }

    .brand strong {
      font-family: 'Playfair Display','Cormorant Garamond',serif;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.5px;
      animation: goldGlow 3s ease-in-out infinite alternate;
    }

    /* ===== BOTONES ===== */
    .btn {
      background: #000; /* negro mate */
      color: #fff;
      border: 2px solid #d9ae5f; /* borde dorado */
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-left: 8px;
    }

    .btn:hover {
      background: #d9ae5f;
      color: #000;
    }

    /* ===== ANIMACIÓN SINCRONIZADA ===== */
    @keyframes goldGlow {
      0%   { filter: drop-shadow(0 0 0 rgba(217,174,95,0)); text-shadow: none; }
      50%  { filter: drop-shadow(0 0 14px rgba(217,174,95,.7));
             text-shadow: 0 0 14px rgba(217,174,95,.65); }
      100% { filter: drop-shadow(0 0 0 rgba(217,174,95,0)); text-shadow: none; }
    }
  </style>
</head>
<body>
  <nav role="navigation">
    <!-- LOGO + TEXTO -->
    <div class="brand">
      <img src="logo.png" alt="NutriElite Logo">
      <strong>NutriElite</strong>
    </div>

    <!-- BOTONES -->
    <div>
      <a href="https://wa.me/5213333333333?text=Hola,%20deseo%20agendar%20una%20valoración" class="btn">Agendar WhatsApp</a>
      <a href="#contacto" class="btn">Contacto</a>
    </div>
  </nav>
</body>
</html>
